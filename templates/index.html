{% extends "layout.html" %}
{% block head %}
	  <script type="text/javascript" src="/lib/jquery/jquery-2.2.4.min.js"></script>
	  <script type="text/javascript" src="/js/index.js"></script>
{% endblock %}

{% block topNavBrand %}
	<div class="navbar-brand"><!-- onclick="openNav()"-->
		<img src="css/favicon-32x32.png"/>
	</div>
{% endblock %}

{% block bodyHeaderArea %}

	<div class="jumbotrons-image-background">
		<div class="jumbotron" id="backgroundcolor">
			<div class="container">
				<h1>Welcome to the Parser</h1>
				<p>The tool for converting log files into interactive 
				message sequence charts, all within your browser</p>
			</div>
		</div>
	</div>
	

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-12">
				<form class="form-horizontal" role="form" action="/upload_parser" method="POST" enctype=multipart/form-data>
					<div class="form-group">
						<label class="control-label col-sm-4" for="parser">Parser:</label>
						<div class="col-sm-8">
							<select class="form-control" name="parser" id="parser">
								<option value="fractal_log" selected>Fractal Log</option>
								<option value="remote_runner_log" selected>RemoteRunner  Log</option>
								<option value="simple" selected>Simple</option>
								<option value="sip_msg">SIP Msg</option>
							</select>			
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">File to Parse:</label>
						<div class="col-sm-8">
								<input type=file name="filein">									
						</div>

					</div>
					<div class="form-group">
					    <div class="col-sm-offset-4 col-sm-8">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
